# ===============================
# CONFIGURACIÓN DE LA BASE DE DATOS
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5433/celulares_db
spring.datasource.username=postgres
spring.datasource.password=Facundo123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================
# Estrategia de creación de tablas:
# create = crea desde cero cada vez
# update = actualiza la estructura si cambian las entidades (RECOMENDADO al desarrollar)
# none   = no hace cambios
spring.jpa.hibernate.ddl-auto=update

# Mostrar las queries SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================
server.port=8080
